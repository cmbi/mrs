version: "2"

services:
  mrs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18090:18090"
    volumes:
      - "/srv/mrs-blast:/srv/mrs-data/blast-cache"
      - "/srv/data:/srv/mrs-data/raw"
      - "/srv/mrs:/srv/mrs-data/mrs"
      - "/var/log/mrs:/var/log/mrs"
    command: mrs server start -p /var/run/mrs.pid --no-daemon
