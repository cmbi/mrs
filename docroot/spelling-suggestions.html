<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:z2="http://www.hekkelman.com/libzeep/m2"
	xml:lang="en" lang="en">

	<div z2:fragment="suggestions" class="alt" style="margin-top:20px;">
		<table if="${suggestions}" class="alt" cellpadding="0" cellspacing="0">
			<caption>Alternative spelling suggestions</caption>
			<tr z2:each="suggestion: ${suggestions}">
				<td class="term" z2:text="${suggestion.term}"></td>
				<td class="altterm">
					<span z2:each="alt: ${suggestion.alternatives}">
						<a z2:href="'search?db='+${db}+'&amp;q='+${alt.q}" z2:text="${alt.term}"></a>
					</span>
				</td>
			</tr>
		</table>
	</div>


<body>
</body>
</html>
