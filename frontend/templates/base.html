<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:z2="http://www.hekkelman.com/libzeep/m2"
	xml:lang="en" lang="en">
<head>
    <title>M6</title>
	<link rel="icon" href="{{ url_for("static", filename="images/M.svg") }}" type="image/svg"/>
	<link rel="shortcut icon" href="{{ url_for("static", filename="images/M.svg") }}" type="image/svg"/>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Maarten L. Hekkelman" />
    <meta name="generator" content="Japi" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="static/css/mrs-style.css" />

    <script type="text/javascript">
        var application_root = "{{ url_for('dashboard.index') }}";
    </script>

	<script src="static/js/jquery/jquery.js" type="text/javascript">
	</script>
	
	<script src="static/js/mrs.js" type="text/javascript">
	</script>

    {% block head %}{% endblock %}
</head>
<body>
    <div id="header">
       <ul id="menu">
           <li><a href=".">Home</a></li>
           <li z2:if="${blastEnabled and not mobile}"><a href="blast">Blast</a></li>
           <li z2:if="${alignEnabled and not mobile}"><a href="align">Align</a></li>
           <li><a id="status-menu" href="status">Status</a></li>
           <li z2:if="${db and db != 'all' and not mobile}"><a z2:href="@{info(db=${db})}" z2:text="|Databank: ${db}|"></a></li>
           <li class="help"><a href="admin">Admin</a></li>
       </ul>

       <form id="queryForm" class="blackbox" action="search" method="get">
           <div>
                <label>
                    Search
                    <select name="db" onchange="if (document.getElementById('q').value !== '') document.getElementById('queryForm').submit();" style="width:150px;">
                        <option {% if db == "all" %} selected="selected" {% endif %} value="all">All Databanks</option>
                        {% for alias_databank_name in alias_databank_names %}
                            <option {% if db == alias_databank_name %} selected="selected" {% endif %} value="{{ alias_databank_name }}">{{ alias_databank_name }}</option>
                        {% endfor %}
                        {% for databank_name in all_databank_names %}
                            <option {% if db == databank_name %} selected="selected" {% endif %} value="{{ databank_name }}">{{ databank_name }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label>
                    for
                    <input id="q" type="text" name="q" size="40" {% if q %} value="{{ q }}" {% endif %} />
                </label>
                <input type="submit" value="Search" class="submit"/>
           </div>
       </form>
    </div>

    {% block body %}{% endblock %}
</body>
</html>
